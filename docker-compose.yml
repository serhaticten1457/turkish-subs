version: '3.8'

services:
  # 1. Frontend (Web Arayüzü + Nginx Proxy)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: subtitle-studio-web
    restart: unless-stopped
    ports:
      - "3000:80"   # HTTP Arayüz
      - "3443:443"  # HTTPS Arayüz (Otomasyon için şart)
    volumes:
      - ./certs:/etc/nginx/certs
    depends_on:
      - api
    networks:
      - subtitle-net

  # 2. Backend (API - FastAPI)
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: subtitle-studio-api
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - subtitle-net

  # 3. Cache (Redis Veritabanı)
  redis:
    image: redis:alpine
    container_name: subtitle-studio-redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - subtitle-net

networks:
  subtitle-net:
    driver: bridge

volumes:
  redis_data:

# CasaOS App Store Metadata
x-casaos:
  architectures:
    - amd64
    - arm64
    - arm
  main: app
  description:
    en: Professional AI-powered Subtitle Studio using Gemini API.
    tr: Gemini API kullanan profesyonel yapay zeka altyazı stüdyosu.
  author: SubtitleStudio
  category: Media
  icon: https://cdn-icons-png.flaticon.com/512/11226/11226198.png
  title:
    en: Subtitle Studio
