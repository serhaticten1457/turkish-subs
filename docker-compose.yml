version: '3.8'

services:
  # 1. Frontend (Web Arayüzü)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: subtitle-studio-web
    restart: unless-stopped
    ports:
      - "3000:80"   # HTTP
      - "3443:443"  # HTTPS
    volumes:
      - ./certs:/etc/nginx/certs
    depends_on:
      - api
    networks:
      - subtitle-net
    labels:
      - "casaos.app.name=Altyazı Stüdyosu Pro"
      - "casaos.app.icon=https://cdn-icons-png.flaticon.com/512/2920/2920329.png"
      - "casaos.app.index=/"

  # 2. Backend (API)
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: subtitle-studio-api
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - subtitle-net

  # 3. Cache (Redis Veritabanı)
  redis:
    image: redis:alpine
    container_name: subtitle-studio-redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - subtitle-net

networks:
  subtitle-net:
    driver: bridge

volumes:
  redis_data: